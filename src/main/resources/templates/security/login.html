<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<section style="background-color: #5e5e5e" class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form style="margin-top:10%" action="/login" method="post">

                    <div class="form-outline mb-4">
                        <input type="email" id="form3Example3" name="username" class="form-control form-control-lg"
                               placeholder="Enter a valid email address"/>
                        <label class="form-label" for="form3Example3">Email address</label>
                    </div>

                    <div class="form-outline mb-3">
                        <input type="password" name="password" id="form3Example4" class="form-control form-control-lg"
                               placeholder="Enter password"/>
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>
                    <input type="hidden" th:name="_csrf" th:value="${_csrf.token}">
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                        </button>
                        <p style="font-size:1.5vw" class="fw-bold mt-16 pt-16 mb-16">Don't have an account? <a
                                href="/registration" style="font-size:1.5vw" class="link-danger">Registration</a>
                        </p>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>
</html>
