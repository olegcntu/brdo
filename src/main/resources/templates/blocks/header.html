<div th:fragment="header">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    </head>
    <nav class="navbar navbar-light" style="background-color: #5e5e5e;">
        <a style="font-size: 44px;" class="navbar-brand" href="#">Navbar</a>
        <form action="/reload" method="get">
            <button style="font-size: 44px;"
                    class="navbar-toggler"
                    type="submit"
                    data-toggle="collapse"
                    data-target="#navbarNav">
                Reload Data
            </button>
        </form>

        <form  type="button" action="/logout" method="post">
            <input type="hidden" th:name="_csrf" th:value="${_csrf.token}">
            <button style="font-size: 44px;"
                    class="navbar-toggler"
                    type="submit" data-toggle="collapse"
                    data-target="#navbarNav">
                Exit
            </button>

        </form>
    </nav>
</div>
